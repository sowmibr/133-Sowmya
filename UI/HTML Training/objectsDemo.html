<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inner html concept

    </title>
    </head>
    <body>
        <p id="personDetails"></p>
        <p id="AllDetails"></p>
        <script>
            //properties,methods,functions,const,objects
            let carname="swift";
            //Javascript objects
            const person={
                firstname:"Sheela",
                city:"Bangalore",
                vehname:"Activa",
                fullDetails:function(){
                    return this.firstname+this.vehname + this.city + carname;
                }
                };
                document.getElementById("personDetails").innerHTML =person.firstname + " " + person.city + " "+ person.vehname + " ";
                document.getElementById("AllDetails").innerHTML=person.fullDetails();
            
        </script>
    </body>
    </html>
