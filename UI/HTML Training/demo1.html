<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inner html concept

    </title>
    <script>
        function funct(){
            document.getElementById("p1").innerHTML="Hello";
        }

        function f2(a,b){
            var c=a+b;
            return c;
        }
        var y=f2(10,20);
        document.getElementById("p1").innerHTML=y;
    </script>
</head>
<body>
    <p id="p1"></p>
        <button onclick="funct()">CLICK HERE</button>
    <script>
        function f2(a,b){
            var c=a+b;
            return c;
        }
        var y=f2(10,20);
        document.getElementById("p1").innerHTML=y;
    </script>
</body>
</html>
