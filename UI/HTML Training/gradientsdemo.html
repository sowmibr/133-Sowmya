<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name= "viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
<style>
    div{
        height: 300px;
        width: 300px;
    
    }
    #g1
    {
        background-image: linear-gradient(blue,yellow,red,orange);
    }
    #g2
    {
        background-image: radial-gradient(red,green,blue, yellow);
    
    }
    #g3
    {
        background-image: radial-gradient(closest-side at 30% 90%,red,green,blue,yellow);
    }
    #g4
    {
        background-image: radial-gradient(farthest-side at 30% 90%,red,blue,yellow,green);
    }
</style>
    </head>
    <body>
        <div id="g1"></div>
    </br>
        <div id="g2"></div>
        <br/>
        <div id="g3"></div>
        <br/>
        <div id="g4"></div>
    </body>
</html>
